language: node_js
sudo: false
addons:
  apt:
    sources: ['ubuntu-toolchain-r-test']
    packages:
      - libpoppler-cpp-dev
      - libpoppler-dev
      - libfontconfig1-dev
      - libpng12-dev
      - libjpeg-turbo8-dev
      - libtiff4-dev
      - g++-4.9
env: CXX=g++-4.9
node_js:
  - '0.10'
  - '0.12'
  - '4'
  - '5'
  - '6'
before_install:
  - npm i npm -g
script:
  - npm test
  - npm run lint
